<!DOCTYPE html>
<html>

<head>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>

	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 50%;
		}
		
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		
		h1 {
			color: green;
		}
	</style>
</head>

<body>
	<center>
		<h1>Fiitjee</h1>
		<h3>
		Module Syllabus
		</h3>
		<b>Search For Module Syllabus:
		<input id="gfg" type="text"
				placeholder="Search here">
		</b>
		<br>
		<br>
		<table>
			<tr>
				<th>Std</th>
				<th>Module</th>
				<th>Syllabus</th>
			</tr>
			<tbody id="geeks">
				<tr>
					<td>12</td>
					<td>Ph01</td>
					<td>Electromagnetic
					</td>
				</tr>
				<tr>
					<td>12</td>
					<td>Ph02</td>
					<td>Electric</td>
				</tr>
				<tr>
					<td>9</td>
					<td>Ch03</td>
					<td>Gasseous State</td>
				</tr>
				<tr>
					<td>8</td>
					<td>MT04</td>
					<td>ALGEBRA</td>
				</tr>
			</tbody>
		</table>

		<script>
			$(document).ready(function() {
				$("#gfg").on("keyup", function() {
					var value = $(this).val().toLowerCase();
					$("#geeks tr").filter(function() {
						$(this).toggle($(this).text()
						.toLowerCase().indexOf(value) > -1)
					});
				});
			});
		</script>
</center>

</body>

</html>
